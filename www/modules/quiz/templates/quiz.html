<ion-view view-title="{{quizCtrl.quiz.title}}">
    <ion-pane style="padding-top:55px;">
        <div class="padding" ng-show="quizCtrl.error">{{quizCtrl.errorMessage}}</div>
        <div class="card" style="height:100%;box-shadow:none; margin:0;">
            <div class="item item-text-wrap">
                <h3>{{quizCtrl.currentQuestion.question}}</h3>
            </div>
            <div class="item item-image" style="border: 0;">
                <img style="width:250px;height:250px;padding:10px;" ng-src="{{quizCtrl.currentQuestion.image}}">
            </div>
            <div style="position: absolute;bottom: 0pc;left: 0px;z-index: 999;width: 100%;">
                <div class="button-bar">
                    <a class="button button-light alternative-button" style="padding:15px;border-bottom:0;" ng-click="quizCtrl.answerQuestion(quizCtrl.currentQuestion.alternatives[0])">{{quizCtrl.currentQuestion.alternatives[0].alternative}}</a>
                    <a class="button button-light alternative-button" style="padding:15px;border-bottom:0;" ng-click="quizCtrl.answerQuestion(quizCtrl.currentQuestion.alternatives[1])">{{quizCtrl.currentQuestion.alternatives[1].alternative}}</a>
                </div>
                <div class="button-bar">
                    <a class="button button-light alternative-button" style="padding:15px;" ng-click="quizCtrl.answerQuestion(quizCtrl.currentQuestion.alternatives[2])">{{quizCtrl.currentQuestion.alternatives[2].alternative}}</a>
                    <a class="button button-light alternative-button" style="padding:15px;" ng-click="quizCtrl.answerQuestion(quizCtrl.currentQuestion.alternatives[3])">{{quizCtrl.currentQuestion.alternatives[3].alternative}}</a>
                </div>
            </div>
        </div>
    </ion-pane>
</ion-view>
