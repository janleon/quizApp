<ion-view view-title="Quiz">
	<ion-content>
		<div class="padding" ng-show="quizCtrl.error">{{quizCtrl.errorMessage}}</div>

		<div class="card">
				<div class="item item-text-wrap">
				<h4>{{quizCtrl.currentQuestion.question}}</h4>
			</div>

			<div class="item item-image">
    			<img style="width:250px;height:250px;padding:10px;" ng-src="{{quizCtrl.currentQuestion.image}}">
  			</div>

  			<div>
  				<div class="button-bar">
					<a class="button button-light" style="padding:15px;">{{quizCtrl.currentQuestion.alternatives[0].alternative}}</a>
					<a class="button button-light" style="padding:15px;">{{quizCtrl.currentQuestion.alternatives[1].alternative}}</a>
				</div>
				<div class="button-bar">
					<a class="button button-light" style="padding:15px;">{{quizCtrl.currentQuestion.alternatives[2].alternative}}</a>
					<a class="button button-light" style="padding:15px;">{{quizCtrl.currentQuestion.alternatives[3].alternative}}</a>
				</div>			
  			</div>
		</div>

	</ion-content>
</ion-view>
