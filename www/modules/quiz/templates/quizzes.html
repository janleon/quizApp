<ion-view view-title="Quiz">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-gear-a" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-refresher on-refresh="quizzesCtrl.getEvents()"></ion-refresher>
        <ion-list>
            <div class="padding" ng-show="quizzesCtrl.error">{{quizCtrl.errorMessage}}</div>
            <div collection-repeat="item in quizzesCtrl.quizzes " divider-collection-repeat>
                <ion-item class="item-icon-right item-icon-left" style="height: 100%;" href="#/app/quiz/{{item.id}}">
                    <i class="icon {{item.icon}}"></i>
                    <h2>{{item.title}}</h2>
                    <small>{{item.subTitle}}</small>
                    <i class="icon ion-ios-arrow-right menu-more"></i>
                    <ion-option-button class="button-assertive" ng-click="quizzesCtrl.deleteEvent(item)" translate>Delete</ion-option-button>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
    
    <div class="float-button">
        <span class="height-fix">           
                <a class="content round-button" ng-click="quizzesCtrl.showNewModal()">
                    <i class="ion-plus-round"> </i>
                </a>
        </span>
    </div>
</ion-view>
